<h1>Mi Lista de Tareas</h1>

<div class="task-input-container">
  <input type="text" [(ngModel)]="nuevaTarea" placeholder="Agregar nueva tarea...">
  <button (click)="agregarTarea()">Agregar</button>
</div>

<p *ngIf="mensajeError" class="error-message">{{ mensajeError }}</p>

<ul>
  <li *ngFor="let tarea of listadeTareas; let i = index">
    {{ tarea }}
    <button (click)="eliminarTarea(i)">Eliminar</button>
  </li>
</ul>
